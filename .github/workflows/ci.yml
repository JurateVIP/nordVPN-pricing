name: CI

on:
  push:
    branches:
      - main
      - '**'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ vars.BASE_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.0
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install playwright
        run: npx playwright install   

      - name: Run tests
        run: npm test
